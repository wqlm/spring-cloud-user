
eureka:
  client:
    service-url:
      # 将服务注册到 Eureka Serve 上
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: user
  cloud:
    config:
      discovery:
        enabled: true
        # service-id 填 统一配置中心的服务名
        service-id: config
        # 找 -dev 的配置文件，在这个配置下就是去 config 服务下找 zuul-dev.yml 配置文件
      profile: dev